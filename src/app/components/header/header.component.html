<div class="container">
    <div class="greeting">
        <h2>Bienvenue</h2>
        <h4>{{userName}}</h4>
    </div>

    <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Tapez pour rechercher..." />
      </div>
      

    <div class="icons">
        <div class="notification">
            <i class="fa-regular fa-bell"></i>
        </div>
        <div class="profile" >
            <img (click)="toggleDropdownProfile()"class="profile" [src]="profileImageUrl" alt="photo de profile">
            <ProfilePopup [dropdownVisibleProfile] = "dropdownVisibleProfile"
                        [username]="userName"
                        [profileImageUrl]="profileImageUrl"
                        [email]="email"                
            ></ProfilePopup>
        </div>
    </div>
</div>
