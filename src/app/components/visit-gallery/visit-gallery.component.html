<div class="container">
    <div class="company">
        <img [src]="companyPictureUTL" alt="photo d'entresprise">
        <div class="other">
            <h2>{{visit?.company?.name}}</h2>
            <span><i class="fa-solid fa-location-dot"></i>{{visit?.company?.address}}</span>
            <span><i class="fa-solid fa-medal"></i>{{visit?.company?.expertiseDomain}}</span>
            <b>Entreprise</b>
        </div>
    </div>
    <div class="company">
        <img [src]="responsiblePictureURL" alt="photo d'entresprise">
        <div class="other">
            <h2>{{visit?.responsible?.lastName}} {{visit?.responsible?.firstName}}</h2>
            <h6><i class="fa-solid fa-envelope"></i>{{visit?.responsible?.email}} </h6>
            <b>Responsable</b>
        </div>
    </div>
    <div *ngIf="visitGallery; else noData">
        <h2>Les images de Visite :</h2>
        <div class="gallery">
            <app-gellery-image 
                *ngFor="let doc of visitGallery?.documentDTO"
                [documentId]="doc.id"
                [key]="visit?.id"
            ></app-gellery-image>
          </div>
    </div>
      
<ng-template #noData>
  <p class="no-data">Aucune Image dans la gallery de cette Visite</p>
</ng-template>
</div>
